<!DOCTYPE html>
<html lang="en">
<head>
  <title>IOT</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="weather-icons.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>

  .map-order
  {
    height: 292px;
  }
  .map-fuel
  {
    height: 263px;
  }
  .tile
  {
    height: 142px;
    border-radius: 5px;
  }
  .alerts-tile
  {
    margin: 0px 0px 8px 0px;
  }

  .wi-day-sunny
  {
    font-size: 4.5em;
    position: relative;
    top:5px;
    -webkit-animation: sun 5s linear infinite;
    
  }
  

  .wi-cloud
  {
     font-size: 3.5em;
     
  }
  .wi-raindrops
  {
     font-size: 3em;
     color: white !important;
     position: relative;
     opacity:0;
    -webkit-animation: rain 1s linear infinite;

  }
   
.wi-lightning
{
     font-size: 4.5em;
     position: relative;
    -webkit-animation: thunder 1s linear infinite;
    color: white !important;
}

.wi-snowflake-cold
{
     color: white !important;
     position: inherit;
     font-size: 1.2em;
     
}

.snowflake1
{ 
  transform : translateX(5px);
  -webkit-animation: snow1 3s linear infinite;
}
.snowflake2
{
  transform : translateX(6px);
  -webkit-animation: snow2 3s ease infinite;
}
.snowflake3
{
  transform : translateX(7px);
  -webkit-animation: snow3 3s linear infinite;
}

   
@-webkit-keyframes sun {
    
    100% {
    transform: rotate(360deg) ;
    }
}

@-webkit-keyframes rain {
   

    0% {
    transform: translate(15px,-10px) rotate(20deg); 
    opacity:1;
    }
    30% {
    transform: translate(13px,-5px) rotate(20deg);
    opacity:1;
    }
    60% {
    transform: translate(10px,0px) rotate(20deg);
    opacity:1;
    }
    100% {
    transform: translate(5px,3px) rotate(20deg);
    opacity:1;
    }
}

@-webkit-keyframes snow1 {
  
      0% {
    transform: translate(5px,-5px) rotate(90deg); 

    }
    30% {
    transform: translate(5px,0px) rotate(180deg);

    }
    60% {
    transform: translate(5px,5px) rotate(270deg);

    }
    100% {
    transform: translate(5px,10px) rotate(360deg);
  
    }
}

@-webkit-keyframes snow2 {
    0% {
    transform: translate(6px,-2px) rotate(90deg); 

    }
    30% {
    transform: translate(6px,3px) rotate(180deg);

    }
    60% {
    transform: translate(6px,8px) rotate(270deg);

    }
    100% {
    transform: translate(6px,12px) rotate(360deg);
  
    }
}

@-webkit-keyframes snow3 {
    0%{
    transform: translate(6.5px,-5px) rotate(90deg); 

    }
    30% {
    transform: translate(6.5px,0px) rotate(180deg);

    }
    60% {
    transform: translate(6.5px,5px) rotate(270deg);

    }
    100% {
    transform: translate(6.5px,10px) rotate(360deg);
  
    }
}


@-webkit-keyframes thunder {

    50% {
    
    opacity: 0;
    }
    100% {
    opacity: 1;
    }
}

  @media only screen and (min-width : 992px) {
  .map-tile
  {
   margin: 0px -15px 16px 0px;
  }
  }
 
  @media only screen and (max-width : 992px) {
  .map-tile
  {
   margin: 0px 0px 16px 0px;
  }
  }
 
  </style>
</head>
<body>
<!--- NAVBAR -->

  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">
        <img alt="Brand logo" src="...">
      </a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">ALERTS</a></li>
        <li><a href="#">ORDERS</a></li>
        <li><a href="#">INVENTORY</a></li>
        <li><a href="#">ASSETS</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-8">
      <div class="map-tile row">TRACK ORDERS
        <div class="map-order col-lg-12" style="background-color: green">
        </div>
      </div>
      <div class="map-tile row">FUEL STATUS
        <div class="map-fuel col-lg-12" style="background-color: blue">
          
        </div>
      </div> 
    </div>
    <div class="col-lg-4">
      <div class="alerts-tile row">ALERTS
        <div class="tile col-lg-12" style="background-color: red">
         <i class="wi wi-day-sunny"></i>
        </div>
      </div>
      <div class="alerts-tile row">
        <div class="tile col-lg-12" style="background-color: red">
          <i class="wi wi-cloud"></i><br>
          <i class="wi wi-raindrops"></i>
        </div>
      </div>
      <div class="alerts-tile row">
        <div class="tile col-lg-12" style="background-color: red">
          <i class="wi wi-lightning"></i>
        </div>
      </div>
      <div class="alerts-tile row">
        <div class="tile col-lg-12" style="background-color: red">
          <i class="wi wi-cloud"></i><br>
          <i class="wi wi-snowflake-cold snowflake1"></i>
          <i class="wi wi-snowflake-cold snowflake2"></i>
          <i class="wi wi-snowflake-cold snowflake3"></i>
        </div>
      </div> 
    </div>
  </div>
</div>

</body>
</html>
